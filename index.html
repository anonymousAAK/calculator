<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculaor</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="outer">
        <div class="output">
            <div class="previous-operand"></div>
            <div id = "display" class="current-operand"><p></p></div>
        </div>
        <button class = "button" data-value="clear">CE</button>
        <button class = "button" data-value="del"> DEL</button>
        <button class = "button" data-value="/100">%</button>
        <button class = "button" data-value="/">รท</button>

        <button class = "button" data-value="7">7</button>
        <button class = "button" data-value="8">8</button>
        <button class = "button" data-value="9">9</button>
        <button class = "button" data-value="*">*</button>

        <button class = "button" data-value="4">4</button>
        <button class = "button" data-value="5">5</button>
        <button class = "button" data-value="6">6</button>
        <button class = "button" data-value="+">+</button>

        <button class = "button" data-value="1">1</button>
        <button class = "button" data-value="2">2</button>
        <button class = "button" data-value="3">3</button>
        <button class = "button" data-value="-">-</button>

        <button class = "button" data-value="%">Re</button>
        <button class = "button" data-value="0">0</button>
        <button class = "button" data-value=".">.</button>        
        <button class = "button" data-value="=">=</button>
        
        <script src="./index.js"></script>
    </div>
</body>

</html>
